<html>
<head>
	<title>My Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="game.css">
	<script src="game.js"></script>
</head>
<body>
<div class="container">
	<div class="container-responsive">
	<div class="row field">
		
		<div class="game-area col-md-5 col-xs-12 col-md-offset-1">
			<div class="playcall">
				<button onclick="callPass()" class="btn btn-default">Pass</button>
				<button onclick="callRush()" class="btn btn-default">Rush</button>
				<button onclick="callHailMary()" class="btn btn-default">Hail Mary</button>
				<button onclick="newDrive()" class="btn btn-default">New Drive</button>
			</div>
			<div><H1 id="currentDrive">Total Yards Gained =  0</H1></div>
			<div><h3 id="numberOfPlays">Plays called in current drive = 0</h3></div>
		</div>
		<div class="col-md-6"></div>
	
	</div>
	</div>
</div>
</body>
</html>
